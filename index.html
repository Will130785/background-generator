<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Generator</title>

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="public/src/css/style.css" type="text/css">
</head>
<body>

    <div class="settings">
        <button class="btn" id="generate">Generate</button>
        <p class="display"></p>

        <form class="rgb-input">
            <input class="rgb-value" id="r-value" max="255" type="number" required>
            <input class="rgb-value" id="g-value" max="255" type="number" required>
            <input class="rgb-value" id="b-value" max="255" type="number" required><br>
            <input id="gen-rgb" type="submit" value="Apply">
        </form>
    </div>
    
    <!-- Scripts -->
    <script src="public/src/app.js"></script>
</body>
</html>
